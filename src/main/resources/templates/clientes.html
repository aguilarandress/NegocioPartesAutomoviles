<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clientes</title>
</head>
<body>
<section layout:fragment="content">
    <h2><i class="fa fa-users"></i> Clientes</h2>
    <hr>
    <div class="row">
        <div class="col-md-9">
            <h4>Personas</h4>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <th>Cedula</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Detalles</th>
                </thead>
                <tbody>
                    <tr th:each="persona: ${personas}">
                        <td th:text="${persona.getCedula()}"></td>
                        <td th:text="${persona.getNombre()}"></td>
                        <td
                                th:classappend="${persona.getEstado() == 'SUSPENDIDO'} ? 'text-danger' : 'text-success'"
                                th:text="${persona.getEstado()}"></td>
                        <td><a th:href="'/clientes/personas/' + ${persona.getCedula()}" class="btn btn-dark btn-block">Detalles</a></td>
                    </tr>
                </tbody>
            </table>
            <h4>Organizaciones</h4>
            <table class="table table-striped">
                <thead class="thead-dark">
                <th>Cedula</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Detalles</th>
                </thead>
                <tbody>
                <tr th:each="organizacion: ${organizaciones}">
                    <td th:text="${organizacion.getCedula()}"></td>
                    <td th:text="${organizacion.getNombre()}"></td>
                    <td
                            th:classappend="${organizacion.getEstado() == 'SUSPENDIDO'} ? 'text-danger' : 'text-success'"
                            th:text="${organizacion.getEstado()}"></td>
                    <td><a th:href="'/clientes/organizaciones/' + ${organizacion.getCedula()}" class="btn btn-dark btn-block">Detalles</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <a th:href="@{/clientes/personas/add}" class="btn btn-success btn-block"><i class="fa fa-plus"></i> Agregar persona</a>
            <a th:href="@{/clientes/organizaciones/add}" class="btn btn-success btn-block"><i class="fa fa-plus"></i> Agregar organizacion</a>
        </div>
    </div>
</section>
</body>
</html>
