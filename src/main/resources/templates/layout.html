<!doctype html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap 4 y Font Awesome   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Negocio de autos</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container">
        <a href="/" class="navbar-brand"><i class="fa fa-cogs"></i> Negocio de partes</a>
        <!--    Boton para responsive navbar    -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Links a la izquierda de la barra de navegacion -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{~/}" class="nav-link"><i class="fa fa-home"></i> Inicio</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a th:href="@{~/clientes}" class="nav-link"><i class="fa fa-users"></i> Clientes</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/partes}" class="nav-link"><i class="fa fa-cog"></i> Partes</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{~/ordenes}" class="nav-link"> <i class="fa fa-file-text" ></i> Ordenes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="alert alert-danger" th:each="error : ${errors}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success_msg}" th:text="${success_msg}"></div>
    <!--  Esta seccion define el contenido dinamico de las plantillas  -->
    <section layout:fragment="content">

    </section>
    <!--  JavaScript para Bootstrap 4  -->
    <script
            src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
</body>
</html>
