<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordenes</title>
</head>
<body>
<section layout:fragment="content">
    <h2><i class="fa fa-users"></i> Ordenes</h2>
    <hr>
    <div class="row">
        <div class="col-md-9">
            <h4>Ordenes</h4>
            <table class="table table-striped">
                <thead class="thead-dark">
                <th>Consecutivo</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Total</th>
                <th>Detalles</th>
                </thead>
                <tbody>
                <tr th:each="orden: ${ordenes}">
                    <td th:text="${orden.getConsecutivo()}"></td>
                    <td th:text="${orden.getFecha()}"></td>
                    <td th:text="${orden.getNombreCliente()}"></td>
                    <td th:text="'â‚¡ ' + ${orden.getTotal()}"></td>
                    <td><a th:href="'/ordenes/' + ${orden.getConsecutivo()}" class="btn btn-dark btn-block">Detalles</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <a th:href="@{/ordenes/add}" class="btn btn-success btn-block"><i class="fa fa-plus"></i> Agregar ordenes</a>

        </div>
    </div>
</section>
</body>
</html>
