<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Persona</title>
</head>
<body>
<section layout:fragment="content">
    <h2 class="mb-4"><i class="fa fa-user"></i> Organizacion: <span th:text="${organizacion.getNombre()}"></span></h2>
    <div class="row">
        <div class="col-md-9">
            <ul class="list-group">
                <li class="list-group-item"><strong>Cedula: </strong> <span th:text="${organizacion.getCedula()}"></span></li>
                <li class="list-group-item"><strong>Direccion: </strong> <span th:text="${organizacion.getCiudad()}"></span></li>
                <li class="list-group-item"><strong>Ciudad: </strong> <span th:text="${organizacion.getDireccion()}"></span></li>
                <li class="list-group-item"><strong>Estado: </strong> <span th:classappend="${organizacion.getEstado() == 'SUSPENDIDO'} ? 'text-danger' : 'text-success'" th:text="${organizacion.getEstado()}"></span></li>
                <li class="list-group-item"><strong>Nombre del encargado: </strong> <span th:text="${organizacion.getE_nombre()}"></span></li>
                <li class="list-group-item"><strong>Cargo del encargado: </strong> <span th:text="${organizacion.getE_cargo()}"></span></li>
                <li class="list-group-item"><strong>Telefono del encargado: </strong> <span th:text="${organizacion.getE_telefono()}"></span></li>
            </ul>
        </div>
        <div class="col-md-3">
            <a th:href="'/clientes/organizaciones/' + ${organizacion.getCedula()} + '/modificar'" class="btn btn-warning btn-block"><i class="fa fa-pencil"></i> Modificar</a>
            <form action="#" th:action="@{/organizaciones/suspender}" method="post" th:object="${organizacion}" th:if="${organizacion.getEstado()} == 'ACTIVO' or ${organizacion.getEstado()} == 'INACTIVO'">
                <input type="hidden" th:field="*{id}" >
                <input type="submit" value="Suspender" class="mt-3 btn btn-danger btn-block">
            </form>
        </div>
    </div>
</section>
</body>
</html>
