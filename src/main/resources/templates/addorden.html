<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar Orden</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body bg-light">
                <h4><i class="fa fa-archive"></i> Agregar Orden</h4>
                <p>Todos los campos son requeridos</p>
                <form action="#" th:action="@{/ordenes/add}" method="post">
                    <div class="form-group">
                        <label for="cedulaOrden">Cedula del cliente:</label>
                        <input type="number" name="cedula" step="1" class="form-control" placeholder="Cedula..." id="cedulaOrden" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha" name="fecha">
                    </div>
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-plus"></i> Agregar Orden</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
