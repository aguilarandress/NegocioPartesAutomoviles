<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modificar Organizacion</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body bg-light">
                <h4><i class="fa fa-user"></i> Modificar Persona</h4>
                <p>Todos los campos son requeridos</p>
                <form action="#" th:action="@{'/clientes/organizaciones/' + ${organizacion.getCedula()} + '/modificar'}" th:object="${organizacion}" method="post">
                    <div class="form-group">
                        <input type="text" th:field="*{nombre}" placeholder="Nombre..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{ciudad}" placeholder="Ciudad..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{direccion}" placeholder="Direccion..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{E_nombre}" placeholder="Nombre encargado..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{E_cargo}" placeholder="Puesto del encargado..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{E_telefono}" placeholder="Numero del encargado..." class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">Estados:</label>
                        </div>
                        <select th:field="*{estado}" class="custom-select">
                            <option th:value="${estado}" th:each="estado : ${estados}" th:text="${estado}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-warning btn-block"><i class="fa fa-plus"></i> Modificar Organizacion</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
