<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detalles Parte</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4"><i class="fa fa-cog"></i> Parte: <span th:text="${parte.getNombre()}"></span></h2>
        </div>
        <div class="col-md-6">
            <a th:href="@{~/partes}" class="btn btn-light mb-3 float-right"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i> Volver</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group mb-4">
                <li class="list-group-item"><strong>Fabricante: </strong> <span th:text="${parte.getFabricante()}"></span></li>
                <li class="list-group-item"><strong>Marca: </strong> <span th:text="${parte.getMarca()}"></span></li>
            </ul>
            <form action="#" th:action="@{/partes/eliminar}" method="post" th:object="${parte}">
                <input type="hidden" th:field="*{nombre}" >
                <input type="submit" value="Eliminar parte" class="mt-3 btn btn-danger btn-block">
            </form>
        </div>
        <div class="col-md-4">
            <div class="card">
                <h5 class="card-header"><i class="fa fa-car"></i> Asociar con un automovil</h5>
                <div class="card-body">
                    <form action="#" th:action="@{'/partes/' + ${parte.getParteID()} + '/asociar/automoviles'}" method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text">Modelo:</label>
                            </div>
                            <select name="modelo" class="custom-select">
                                <option th:value="${modelo}" th:each="modelo : ${modelos}" th:text="${modelo}"></option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <label class="input-group-text">AÃ±o:</label>
                            </div>
                            <select name="anio" class="custom-select">
                                <option th:value="${anio}" th:each="anio : ${anios}" th:text="${anio}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary"><i class="fa fa-link"></i> Asociar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


</section>
</body>
</html>
