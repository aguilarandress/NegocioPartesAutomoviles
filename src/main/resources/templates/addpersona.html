<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout.html}"
      lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar persona</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body bg-light">
                <h4><i class="fa fa-user"></i> Agregar Persona</h4>
                <p>Todos los campos son requeridos</p>
                <form action="#" th:action="@{/clientes/personas/add}" th:object="${persona}" method="post">
                    <div class="form-group">
                        <label>Cedula:</label>
                        <input type="number" step="1" class="form-control" th:field="*{cedula}" placeholder="Cedula..." required>
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{nombre}" placeholder="Nombre..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{ciudad}" placeholder="Ciudad..." class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" th:field="*{direccion}" placeholder="Direccion..." class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success btn-block"><i class="fa fa-plus"></i> Agregar persona</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
